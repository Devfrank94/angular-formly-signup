<div class="it-header-center-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="it-header-center-content-wrapper">
          <div class="it-brand-wrapper">
            <a class="visible-logo">
              <img src="assets/svg/logo_IC_white.svg" alt="logo InfoCamere" class="img" style="width: 6rem" />
            </a>
          </div>
          <div class="text-white">
            <div class="menu-wrapper">
              <ul class="mb-0 gap-4 gap-md-5">
                 <li class="nav-item active">
                    <a class="nav-link" routerLink="home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                    <span>Home</span>
                    </a>
                 </li>
                 <li class="nav-item active">
                      <a class="nav-link" routerLink="card" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                      <span>Card</span>
                      </a>
                 </li>
                 <li class="nav-item active">
                    <a class="nav-link" routerLink="news" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                    <span>News</span>
                    </a>
                 </li>
              </ul>
            </div>
          </div>
          <div>
            <a routerLink="signup" class="btn btn-primary btn-icon btn-full rounded-3">
              <span class="rounded-icon d-none d-md-block">
                  <svg class="icon icon-primary">
                    <use xlink:href="./bootstrap-italia/svg/sprites.svg#it-user"></use>
                  </svg>
              </span>
              <span>Registrati</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
